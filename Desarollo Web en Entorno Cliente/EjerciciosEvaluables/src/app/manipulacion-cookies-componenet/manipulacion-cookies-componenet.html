<div class="cookie-card">
  
  <div *ngIf="!nombreUsuario; else saludoTemplate">
    <h2>Bienvenido</h2>
    <p>Por favor, introduce tu nombre para recordarte mañana.</p>
    
    <div class="input-group">
      <input 
        type="text" 
        [(ngModel)]="nombreInput" 
        placeholder="Tu nombre aquí..."
        (keyup.enter)="guardarUsuario()"
      >
      <button (click)="guardarUsuario()" class="btn-save">Guardar</button>
    </div>
  </div>

  <ng-template #saludoTemplate>
    <div class="greeting-content">
      <h2>¡Hola de nuevo, <span class="highlight">{{ nombreUsuario }}</span>!</h2>
      <p class="info-text">
        He recuperado tu nombre de una cookie almacenada en tu navegador.
      </p>
      
      <button (click)="borrarUsuario()" class="btn-delete">
        Olvidarme (Borrar Cookie)
      </button>
    </div>
  </ng-template>

</div>
