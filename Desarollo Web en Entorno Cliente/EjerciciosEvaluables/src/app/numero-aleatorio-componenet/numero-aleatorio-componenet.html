<div class="container">
  <h2>Generador de Números Aleatorios</h2>
  
  <div class="controls">
    <label for="cantidad">¿Cuántos números quieres?: </label>
    <input 
      type="number" 
      id="cantidad" 
      [(ngModel)]="cantidad" 
      min="1" 
      max="50" 
      class="input-number"
    >
    
    <button (click)="generarSerie()" class="btn-generar">
      Generar Números
    </button>
  </div>

  <div class="results-area" *ngIf="resultados.length > 0">
    <h3>Resultados (1 - 100):</h3>
    <div class="number-grid">
      <span *ngFor="let num of resultados" class="badge">
        {{ num }}
      </span>
    </div>
  </div>
</div>
