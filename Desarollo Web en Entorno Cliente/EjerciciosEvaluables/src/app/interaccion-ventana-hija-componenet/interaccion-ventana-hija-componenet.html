<div class="control-panel">
  <h2>Control de Ventana Externa</h2>

  <div class="main-actions">
    <button (click)="abrirVentana()" class="btn btn-primary">Abrir Ventana</button>
    <button (click)="cerrarVentana()" class="btn btn-danger">Cerrar Ventana</button>
  </div>

  <hr>

  <h3>Desplazamiento</h3>
  
  <div class="d-pad">
    
    <div class="d-row">
      <button (click)="mover(0, -100)" class="btn btn-arrow">
        &uarr; Arriba
      </button>
    </div>

    <div class="d-row middle">
      <button (click)="mover(-100, 0)" class="btn btn-arrow">
        &larr; Izquierda
      </button>
      
      <div class="spacer"></div>

      <button (click)="mover(100, 0)" class="btn btn-arrow">
        Derecha &rarr;
      </button>
    </div>

    <div class="d-row">
      <button (click)="mover(0, 100)" class="btn btn-arrow">
        &darr; Abajo
      </button>
    </div>

  </div>
</div>
